<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PicNic</title>
    <link rel="stylesheet" href="PicNic.css">
  </head>
  <body>
  <div class="picnic">
   <fieldset>
    <header>
      <img src="Icon-76@3x.png" alt="picnic">
    </header>
<div class="container">
  <div class="intro">
   <h1>PicNic Alle boodschappen Gatis thuisbezorgd.</h1>
  </div>
  <div class="signup">
    <div class="input">
       <h2>Sign UP now !</h2>
       <input type="text" name="name" value="" placeholder="Your Name:">
       <input type="text" name="email" value="" placeholder="Email adres:">
       <input type="text" name="T number" value="" placeholder="Telefon number:">
       <input type="text" name="adres" value="" placeholder="Adres:">
       <input id="up" type="button" name="" value="Sign UP">
   </div>
  </div>
</div>
<div class="extra">
  <div class="truck extra">
    <img src="img_truck_01.png" alt="">
    <h3>Altijd gratis thuisbezorgd</h3>
  </div>
  <div class="missing extra">
    <img src="img_missing_product_tile.png" alt="">
    <h3>Alle boodschappen, laagste prijs</h3>
  </div>
  <div class="welcome extra">
    <img src="img_man_welcome_04.png" alt="">
    <h3>Nooit wachten op je boodshappen</h3>
  </div>
</div>
 </fieldset>
</div>

  </body>
</html>
